<!DOCTYPE html>

<head>

	<link rel="stylesheet" href="{% static 'home/css/bootstrap.css' %}" type = "text/css"/>

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
	
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	
	<style>
		body, html {
		  height: 100%;
		}
		

			
		.jumbotron {
			opacity: 0.80;
			background-image: url("/static/home/img/faces.jpg");
			background-size: cover;
			padding-top: 10%;
			padding-bottom: 35%;
			color: white;
		}
	</style>
	
	
</head>




<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid" >
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">
		<img alt="Brand" src="{% static 'home/img/LogoEF.png' %}" style='max-height:45px;'>
	  </a>
    </div>
	<div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" data-toggle="modal" data-target="#Login"><span class="glyphicon glyphicon-log-in"></span> Ingresar</a></li>
      </ul>
    </div>
	 </div>
	
   
  
</nav>

<div class="jumbotron">
   
</div>

<div class="modal fade" id="Login" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">
        					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        				</button>
        				<h3 class="modal-title" id="modal-login-label">Ingresar</h3>
        				<p>Escribe tu usuario y contraseña para ingresar</p>
        			</div>
        			
        			<div class="modal-body">
        				
	                    <form role="form" action="" method="post" class="login-form">
	                    	<div class="form-group">
	                    		<label class="sr-only" for="form-username">Usuario</label>
	                        	<input type="text" name="form-username" placeholder="Usuario..." class="form-username form-control" id="form-username">
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="form-password">Contraseña</label>
	                        	<input type="password" name="form-password" placeholder="Contraseña..." class="form-password form-control" id="form-password">
	                        </div>
							<div class="row">
							<div class="col-md-4 col-md-offset-8" align="right">
	                      <a href="/EigenFaces/reconocedor"  <button type="submit"class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span>    Ingresar</button></a>
							</div>
							</div>
	                    </form>
	                    
        			</div>
        			
      </div>
      
    </div>
  </div>
	
		
		

	<footer>
		<div class="container-fluid" style='margin-left:15px;padding-top:8px'>

		</div>
	</footer>	
	
</body>

</html>
