{% block content %}

		<br>
		<br>
        <div class="container">
		
		
		  <form class="well form-horizontal" action="/EigenFaces/reconocedorProc/" method="post"  id="contact_form" enctype="multipart/form-data">{% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend>EigenFaces</legend>
	<!-- Text input-->

	<div class="form-group">
	  <label class="col-md-2 control-label"></label>
	  <div class="col-md-6 inputGroupContainer">
	  
	 
			   <div class="fileinput fileinput-new input-group" data-provides="fileinput" >
				<div class="form-control" data-trigger="fileinput"><i class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span></div>

			   </div>
			 
			
	
	  
	</div>
	

	  
	  <div class="col-md-2" align="center">

			<input type="submit" value="Identificar" class="btn btn-primary" > 
	  </div>
	
	</div>
		
	<!-- Modal Sucess-->
	<div class="modal fade" id="Sucess" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">

        				</button>

    </div>
